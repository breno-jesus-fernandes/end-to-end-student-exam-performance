[tool.poetry]
name = "end-to-end-student-exam-performance"
version = "0.1.0"
description = ""
authors = ["Breno Fernandes <breno.de.jesus.fernandes@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "end_to_end_student_exam_performance" }]

[tool.poetry.dependencies]
python = "^3.8"
pandas = "2.0.0"
loguru = "0.6.*"
scikit-learn = "^1.3.0"
dill = "^0.3.7"

[tool.poetry.group.dev.dependencies]
pytest = "7.2.*"
blue = "0.9.*"
isort = "5.10.*"
mypy = "0.991"
pylint = "^2.17.5"
pytest-cov = "4.0.*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py37"]

[tool.isort]
profile = "black"
line_length = 88
